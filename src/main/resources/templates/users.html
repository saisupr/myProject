<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script>
function editUser(button) {
    let userId = button.getAttribute("data-id");
    let firstName = button.getAttribute("data-firstname");
    let lastName = button.getAttribute("data-lastname");
    let email = button.getAttribute("data-email");

    document.getElementById('editUserId').value = userId;
    document.getElementById('editFirstName').value = firstName;
    document.getElementById('editLastName').value = lastName;
    document.getElementById('editEmail').value = email;

    document.getElementById('editUserModal').style.display = 'block';
}
        function closeEditModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }
    </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Registered Users </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>address</th>
                <th>password</th>
                <th>state</th>
                <th>city</th>
                <th>country</th>
                <th>zipcode</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.city}"></td>
                <td th:text="${user.state}"></td>
                <td th:text="${user.country}"></td>
                <td th:text="${user.zipcode}"></td>

                <td>
                    <button th:data-id="${user.id}"
                            th:data-firstname="${user.firstName}"
                            th:data-lastname="${user.lastName}"
                            th:data-email="${user.email}"
                            th:data-password="${user.password}"
                            th:data-address="${user.address}"
                            th:data-city="${user.city}"
                            th:data-state="${user.state}"
                            th:data-country="${user.country}"
                            th:data-zipcode="${user.zipcode}"
                            onclick="editUser(this)">Edit</button>
                    <a th:href="@{'/delete/' + ${user.id}}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="editUserModal" style="display:none; position:fixed; background:#ddd; padding:20px;">
    <h3>Edit User</h3>
    <form th:action="@{/update}" method="post">
        <input type="hidden" id="editUserId" name="id">
        <label>First Name: <input type="text" id="editFirstName" name="firstName" required></label><br>
        <label>Last Name: <input type="text" id="editLastName" name="lastName" required></label><br>
        <label>Email: <input type="email" id="editEmail" name="email" required></label><br>
        <label>password: <input type="password" id="editPassword" name="password" required></label><br>
        <label>Address: <input type="address" id="editAddress" name="address" required></label><br>
        <label>City: <input type="city" id="editCity" name="city" required></label><br>
        <label>Country: <input type="country" id="editCountry" name="country" required></label><br>
        <label>State: <input type="state" id="editState" name="state" required></label><br>
        <label>Zipcode: <input type="zipcode" id="editZipcode" name="zipcode" required></label><br>
        <button type="submit">Update</button>
        <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
</div>
</body>
</html>
